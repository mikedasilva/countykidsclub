<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>County Kids Club – Kids Fitness Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream: #fff9e6;
      --bg-lime: #c9ff4f;
      --bg-blue: #008cff;
      --bg-cyan: #00d0ff;
      --bg-pink: #ff4fd8;
      --bg-light: #f8fafc;
      --text-main: #111827;
      --text-muted: #4b5563;
      --accent-yellow: #ffd93b;
      --accent-green: #2ecc71;
      --accent-red: #ff5a5f;
      --accent-blue: #4a7dff;
      --radius-lg: 24px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-cream);
      line-height: 1.6;
    }

    img {
      display: block;
      max-width: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      background: #ffffff;
      position: relative;
    }

    .container {
      padding: 0 3.2rem;
    }

    @media (max-width: 900px) {
      .container {
        padding: 0 1.6rem;
      }
    }

    /* Header */

    header {
      padding: 1.4rem 0 0.4rem;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: #000;
      color: #fff;
    }

    .logo-pill-left {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, #00d0ff, #008cff);
    }

    .logo-text {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 1.4rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .nav-links a {
      color: var(--text-main);
    }

    .nav-links a:hover {
      color: var(--accent-blue);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }

    /* Generic section */

    section {
      padding: 3.5rem 0;
      position: relative;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .section-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 460px;
    }

    /* HERO */

    .hero {
      background: linear-gradient(90deg, var(--bg-cream) 100%, #ffffff 50%);
      padding-bottom: 4rem;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 2rem;
      align-items: center;
    }

    .hero-heading {
      font-size: 3rem;
      line-height: 1.1;
      margin: 2rem 0 1.4rem;
    }

    .hero-heading span {
      color: var(--accent-blue);
    }

    .hero-text {
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 360px;
    }

    .hero-cta-group {
      margin-top: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
    }

    .btn-primary {
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary span {
      margin-left: 0.5rem;
    }

    .btn-outline {
      padding: 0.85rem 1.4rem;
      border-radius: 999px;
      border: 2px solid #111827;
      background: transparent;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .hero-badge {
      position: absolute;
      top: 8.5rem;
      left: 60%;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      background: #ffffff;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
    }

    .hero-visual-wrap {
      position: relative;
      width: 100%;
    }

    .hero-block-bg {
      position: absolute;
      inset: 12%;
      background-image:
        linear-gradient(0deg, var(--bg-blue) 50%, var(--bg-lime) 50%),
        radial-gradient(circle at 20% 20%, var(--bg-pink) 0, var(--bg-pink) 16%, transparent 16%),
        radial-gradient(circle at 80% 80%, var(--bg-cyan) 0, var(--bg-cyan) 18%, transparent 18%);
      background-repeat: no-repeat;
      border-radius: 40px;
      overflow: hidden;
    }

    .hero-device-card {
      position: relative;
      margin: 2.2rem auto 0;
      max-width: 280px;
      aspect-ratio: 9 / 17;
      border-radius: 36px;
      background: #ffffff;
      box-shadow: var(--shadow-soft);
      padding: 1.2rem 0.8rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 2;
    }

    .hero-device-top {
      font-size: 0.65rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hero-device-main {
      margin-top: 0.7rem;
      padding: 0.7rem;
      border-radius: 18px;
      background: linear-gradient(135deg, #e0fff5, #fff9e6);
      font-size: 0.7rem;
    }

    .hero-device-main h3 {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .hero-device-main ul {
      margin-left: 1rem;
      margin-top: 0.2rem;
    }

    .hero-device-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.65rem;
      color: var(--text-muted);
    }

    .hero-tag-kid {
      position: absolute;
      top: 55%;
      right: -2rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
      font-size: 0.75rem;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .hero {
        background: #fff9e6;
      }
      .hero-inner {
        grid-template-columns: 1fr;
      }
      .hero-heading {
        font-size: 2.4rem;
      }
      .hero-badge,
      .hero-tag-kid {
        display: none;
      }
      .hero-block-bg {
        inset: 6%;
      }
      .hero-device-card {
        max-width: 250px;
      }
    }

    /* ABOUT / PROGRAM DETAIL */

    .section-about {
      background: #ffffff;
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1.2fr 1.1fr;
      gap: 2.2rem;
      align-items: flex-start;
    }

    .about-text {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 440px;
    }

    .about-text p + p {
      margin-top: 0.85rem;
    }

    .tip-pill {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: #000;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 1.4rem;
    }

    .schedule-card {
      background: var(--bg-lime);
      border-radius: var(--radius-lg);
      padding: 1.4rem 1.6rem;
      box-shadow: var(--shadow-soft);
      font-size: 0.92rem;
    }

    .schedule-row {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      margin-bottom: 0.7rem;
    }

    .schedule-label {
      font-weight: 600;
    }

    .schedule-note {
      font-size: 0.8rem;
      color: #1f2933;
      margin-top: 0.4rem;
    }

    /* FEATURES / ACTIVITIES */

    .section-features {
      background: var(--bg-light);
      padding-top: 3rem;
      padding-bottom: 3.5rem;
    }

    .features-title {
      text-align: center;
      margin-bottom: 2.2rem;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 2.2rem;
      text-align: center;
    }

    .feature-item {
      padding: 1.6rem 1.2rem;
      border-radius: 32px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      font-size: 0.9rem;
    }

    .feature-icon {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }

    .icon-pink {
      background: rgba(255, 79, 216, 0.16);
      color: #ff4fd8;
    }
    .icon-blue {
      background: rgba(0, 140, 255, 0.12);
      color: #008cff;
    }
    .icon-green {
      background: rgba(116, 255, 139, 0.18);
      color: #0ba848;
    }

    .feature-item h3 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .wave-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: -24px;
      height: 48px;
      background:
        radial-gradient(circle at 20px 24px, var(--bg-lime) 24px, transparent 24px) repeat-x;
      background-size: 48px 48px;
    }

    @media (max-width: 900px) {
      .features-grid {
        grid-template-columns: 1fr;
      }
    }

    /* TESTIMONIALS */

    .section-testimonials {
      background: #ffffff;
      padding-top: 4rem;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: 0.95fr 1.1fr;
      gap: 2.4rem;
    }

    .testimonials-title span {
      color: var(--bg-pink);
    }

    .testimonial-list {
      font-size: 0.9rem;
    }

    .testimonial-row {
      display: grid;
      grid-template-columns: 0.8fr 1.6fr;
      gap: 1.2rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .testimonial-row:last-child {
      border-bottom: none;
    }

    .testimonial-name {
      font-weight: 600;
    }

    .testimonial-text {
      color: var(--text-muted);
    }

    /* COACHES / FOUNDERS */

    .section-coaches {
      background: linear-gradient(90deg, var(--bg-blue) 55%, #ffffff 45%);
      color: #ffffff;
      padding-bottom: 0;
    }

    .coaches-grid {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 2.4rem;
      align-items: flex-end;
    }

    .coaches-text .section-title {
      color: #ffffff;
    }

    .coaches-text p {
      font-size: 0.95rem;
      max-width: 430px;
    }

    .coach-cards {
      margin-top: 1.4rem;
      display: grid;
      gap: 0.9rem;
      max-width: 420px;
    }

    .coach-card {
      background: rgba(255, 255, 255, 0.96);
      color: #111827;
      border-radius: 22px;
      padding: 0.9rem 1.1rem;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.7rem;
      align-items: center;
    }

    .coach-avatar {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--bg-pink), var(--bg-cyan));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #ffffff;
      font-size: 1.3rem;
    }

    .coach-name {
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .coach-role {
      font-size: 0.8rem;
      color: #6366f1;
      margin-bottom: 0.2rem;
    }

    .coach-bio {
      font-size: 0.8rem;
      color: #4b5563;
    }

    .coaches-photo-block {
      position: relative;
      min-height: 260px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 2.4rem;
    }

    .coaches-photo {
      width: 70%;
      max-width: 280px;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      background: #ffeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .coaches-pattern {
      position: absolute;
      bottom: -10px;
      left: 0;
      right: 0;
      height: 40px;
      background:
        linear-gradient(90deg, var(--bg-pink), var(--bg-lime), var(--bg-cyan), var(--bg-blue));
      mix-blend-mode: normal;
    }

    @media (max-width: 900px) {
      .section-coaches {
        background: var(--bg-blue);
      }
      .coaches-grid {
        grid-template-columns: 1fr;
      }
      .coaches-photo {
        width: 65%;
      }
    }

    /* CONTACT / MAP */

    .section-contact {
      background: #ffffff;
      padding-top: 4rem;
      padding-bottom: 4rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 0.9fr 1.1fr;
      gap: 2.4rem;
      align-items: center;
    }

    .contact-card {
      background: #fff9e6;
      border-radius: var(--radius-lg);
      padding: 1.4rem 1.6rem;
      box-shadow: var(--shadow-soft);
      font-size: 0.9rem;
    }

    .contact-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
    }

    .contact-detail {
      margin: 0.4rem 0;
    }

    .contact-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .contact-email {
      font-weight: 600;
    }

    .contact-actions {
      margin-top: 1rem;
    }

    .alt-link {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .alt-link a {
      color: var(--accent-blue);
      font-weight: 600;
    }

    .map-card {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      min-height: 260px;
      background: #e5f0ff;
    }

    .map-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @media (max-width: 900px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    footer {
      padding: 1.5rem 3.2rem 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      background: #ffffff;
    }

    @media (max-width: 900px) {
      footer {
        padding: 1.5rem 1.6rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">



    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div><img src="images/county.png" alt="County Kids Club"></div>
          <div>
            <h1 class="hero-heading">
              Strong, happy kids<br>
              <span>in constant motion.</span>
            </h1>
            <p class="hero-text">
              County Kids Club is a fitness and movement program where kids jump,
              run, climb, and play their way to confidence and lifelong healthy habits.
            </p>
            <div class="hero-cta-group">
              <a href="https://forms.gle/BP7AMJMSYez9hjDb8" target="_blank">
                <button class="btn-primary">
                  Register <span>→</span>
                </button>
              </a>
              <!--<a href="#about">
                <button class="btn-outline">See schedule &amp; cost</button>
              </a>-->
            </div>
          </div>
          
          
        </div>
      </div>
      
    </section>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
